<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login - VeriScript</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/animations.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }
    
    /* Floating Particles */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float-particle 15s linear infinite;
    }
    
    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
    
    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
    }
    
    .login-card {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }
    
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 3rem 2rem 2rem;
      text-align: center;
      position: relative;
    }
    
    .login-icon {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 1.5rem;
      animation: pulse 2s infinite;
    }
    
    .login-header h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      font-weight: 800;
      color: white;
    }
    
    .login-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 1rem;
    }
    
    .login-body {
      padding: 2.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #1e293b;
      font-size: 0.875rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      color: #64748b;
      pointer-events: none;
    }
    
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 3rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .form-input::placeholder {
      color: #94a3b8;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.25rem;
      color: #64748b;
      padding: 0.25rem;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: #1e293b;
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    
    .remember-me input {
      width: 1.125rem;
      height: 1.125rem;
      cursor: pointer;
    }
    
    .forgot-password {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #764ba2;
    }
    
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-login:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      color: #64748b;
      font-size: 0.875rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }
    
    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .social-btn {
      padding: 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #1e293b;
    }
    
    .social-btn:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
      transform: translateY(-2px);
    }
    
    .signup-link {
      text-align: center;
      color: #64748b;
      font-size: 0.875rem;
    }
    
    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    
    .signup-link a:hover {
      color: #764ba2;
    }
    
    .back-home {
      text-align: center;
      margin-top: 2rem;
    }
    
    .back-home a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    
    .back-home a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    /* Error Message */
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 0.875rem 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
      animation: shake 0.5s ease;
    }
    
    .error-message.show {
      display: flex;
    }
    
    /* Loading State */
    .btn-login.loading {
      pointer-events: none;
    }
    
    .btn-login.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }
    
    @media (max-width: 480px) {
      .login-body {
        padding: 2rem 1.5rem;
      }
      
      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  
  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-icon">üë®‚Äç‚öïÔ∏è</div>
        <h1>Doctor Login</h1>
        <p>Welcome back! Please login to your account</p>
      </div>
      
      <!-- Body -->
      <div class="login-body">
        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
          <span>‚ö†Ô∏è</span>
          <span id="errorText">Invalid credentials</span>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-icon">üìß</span>
              <input 
                type="email" 
                class="form-input" 
                id="email"
                placeholder="doctor@example.com"
                required
                autocomplete="email"
              >
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-icon">üîí</span>
              <input 
                type="password" 
                class="form-input" 
                id="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              >
              <button type="button" class="password-toggle" onclick="togglePassword()">
                üëÅÔ∏è
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn-login" id="loginBtn">
            <span>Login to Dashboard</span>
          </button>
        </form>
        
        <!-- Divider -->
        <div class="divider">
          <span>Or continue with</span>
        </div>
        
        <!-- Social Login -->
        <div class="social-login">
          <button class="social-btn" onclick="loginWithGoogle()">
            <span>üîç</span>
            <span>Google</span>
          </button>
          <button class="social-btn" onclick="loginWithMicrosoft()">
            <span>ü™ü</span>
            <span>Microsoft</span>
          </button>
        </div>
        
        <!-- Signup Link -->
        <div class="signup-link">
          Don't have an account? <a href="/doctor/register.html">Sign up here</a>
        </div>
      </div>
    </div>
    
    <!-- Back to Home -->
    <div class="back-home">
      <a href="/">
        <span>‚Üê</span>
        <span>Back to Home</span>
      </a>
    </div>
  </div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  
  <script>
    // Check if already logged in
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        window.location.href = '/doctor/dashboard.html';
      }
    });
    
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = event.target;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }
    
    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.add('show');
      
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }
    
    // Hide error message
    function hideError() {
      document.getElementById('errorMessage').classList.remove('show');
    }
    
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validate
      if (!utils.isValidEmail(email)) {
        showError('Please enter a valid email address');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }
      
      // Show loading
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      
      try {
        // Set persistence
        const persistence = rememberMe 
          ? firebase.auth.Auth.Persistence.LOCAL 
          : firebase.auth.Auth.Persistence.SESSION;
        
        await firebase.auth().setPersistence(persistence);
        
        // Sign in
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Check if user is a doctor
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (!userDoc.exists) {
          throw new Error('User profile not found');
        }
        
        const userData = userDoc.data();
        
        if (userData.role !== 'doctor') {
          await firebase.auth().signOut();
          throw new Error('This account is not registered as a doctor');
        }
        
        // Track login
        utils.trackEvent('login', {
          method: 'email',
          role: 'doctor'
        });
        
        // Redirect to dashboard
        window.location.href = '/doctor/dashboard.html';
        
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMessage = 'Login failed. Please try again.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No account found with this email';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address';
            break;
          case 'auth/user-disabled':
            errorMessage = 'This account has been disabled';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Too many failed attempts. Please try again later';
            break;
          default:
            errorMessage = error.message;
        }
        
        showError(errorMessage);
        
        // Hide loading
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });
    
    // Google login
    async function loginWithGoogle() {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        
        // Check/create user profile
        const userDoc = await db.collection('users').doc(result.user.uid).get();
        
        if (!userDoc.exists) {
          // Create new doctor profile
          await db.collection('users').doc(result.user.uid).set({
            email: result.user.email,
            name: result.user.displayName,
            role: 'doctor',
            verified: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        
        utils.trackEvent('login', {
          method: 'google',
          role: 'doctor'
        });
        
        window.location.href = '/doctor/dashboard.html';
        
      } catch (error) {
        console.error('Google login error:', error);
        showError('Google login failed. Please try again.');
      }
    }
    
    // Microsoft login
    async function loginWithMicrosoft() {
      try {
        const provider = new firebase.auth.OAuthProvider('microsoft.com');
        const result = await firebase.auth().signInWithPopup(provider);
        
        // Check/create user profile
        const userDoc = await db.collection('users').doc(result.user.uid).get();
        
        if (!userDoc.exists) {
          await db.collection('users').doc(result.user.uid).set({
            email: result.user.email,
            name: result.user.displayName,
            role: 'doctor',
            verified: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        
        utils.trackEvent('login', {
          method: 'microsoft',
          role: 'doctor'
        });
        
        window.location.href = '/doctor/dashboard.html';
        
      } catch (error) {
        console.error('Microsoft login error:', error);
        showError('Microsoft login failed. Please try again.');
      }
    }
    
    // Handle Enter key in form
    document.getElementById('email').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('password').focus();
      }
    });
  </script>
</body>
</html>
