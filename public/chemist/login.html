<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemist Login - VeriScript</title>
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      margin: 1rem;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .login-title {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--gray-600);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üíä</div>
        <h1 class="login-title">Chemist Login</h1>
        <p class="login-subtitle">Verify and dispense prescriptions</p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label required" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="chemist@example.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label required" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>
        
        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" style="font-size: 0.875rem;">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-secondary btn-block btn-lg">
          Sign In
        </button>
      </form>
      
      <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
        <p style="color: var(--gray-600);">
          Don't have an account? 
          <a href="/chemist/register.html" style="font-weight: 600;">Register here</a>
        </p>
      </div>
      
      <div style="text-align: center; margin-top: 1rem;">
        <a href="/" style="font-size: 0.875rem; color: var(--gray-600);">‚Üê Back to home</a>
      </div>
    </div>
  </div>
  
  <!-- Loading Spinner -->
  <div id="loader" class="loader">
    <div class="loader-content">
      <div class="spinner"></div>
      <div class="loader-text">Signing in...</div>
    </div>
  </div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  
  <script>
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      utils.showLoading('Signing in...');
      
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Verify user is a chemist
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (!userDoc.exists) {
          throw new Error('User profile not found');
        }
        
        const userData = userDoc.data();
        
        if (userData.role !== 'chemist') {
          await auth.signOut();
          throw new Error('This account is not registered as a chemist');
        }
        
        utils.showToast('Login successful!', 'success');
        
        setTimeout(() => {
          window.location.href = '/chemist/dashboard.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        utils.hideLoading();
        
        let errorMessage = 'Login failed. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.message) {
          errorMessage = error.message;
        }
        
        utils.showToast(errorMessage, 'error');
      }
    });
  </script>
</body>
</html>
